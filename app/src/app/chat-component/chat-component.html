<button id="clear-button" (click)="onClearButtonClick()">
  Clear Chat </button>
<div id="chat-container">
  <div id="messages">
    <div *ngFor="let msg of messages | slice : 1">
      <div
        [ngClass]="{
          'user-message': msg.sender === 'user',
          'baymax-message': msg.sender === 'baymax',
        }"
      >
        <span>{{ msg.text }}</span>
      </div>
    </div>
  </div>
  <div id="blank-div"></div>
</div>
<div class="container" id="chat-input">
  <input
    (keyup.enter)="onChatButtonClick()"
    (keydown.enter)="onChatButtonClick()"
    [(ngModel)]="message"
    placeholder="Type your message..."
    autocomplete="off"
    id="input-field"
  />
  <button id="send-btn" (click)="onChatButtonClick()">Send</button>
</div>
<div id="error-div">
  <div id="error-box">
    <h2>⚠️ Error ⚠️</h2>
    <p id="error-text">This is a test error!</p>
    <button id="close-error-btn">Close</button>
  </div>
</div>
